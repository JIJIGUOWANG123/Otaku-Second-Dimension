l_simp_chinese:
 ECYLJJGT01_diyi: "王牌摩托军"
 ECYLJJGT01_diyi_desc: "二次元摩托化军团就是强！冲冲冲冲冲冲！"
 ECYLJJGT01_dier: "中央情报局"
 ECYLJJGT01_dier_desc: "为了改善混乱的情报局面，1936年初，阿弥诺斯一度想解散情报协调局，将其各个机构分配到其他情报部门中去。多诺万为使这一想法不被实施，费尽心思，后来他找到盟友美利坚最高军事机构参谋长联席会议。后者坚信美利坚必须有一个机构专门从事对敌秘密工作，多诺万则使他们相信情报协调局就是最好的执行者。"
 ECYLJJGT01_disan: "帝国大军师"
 ECYLJJGT01_disan_desc: "二次元帝国是一个强大的存在，阿弥诺斯身边就有一个大雷军师实力强大，她能保住军心，还能满足各位将领的需求！"
 ECYLJJGT01_disi: "女王的宫廷"
 ECYLJJGT01_disi_desc: "阿弥诺斯的宫廷不仅简单朴实，还为了国家付出了一切，甚至付出了自己！"
 ECYLJJGT01_diwu: "精英装甲师"
 ECYLJJGT01_diwu_desc: "帝国的装甲师是王牌一样的存在，势不可挡！"
 
 ECYLJJGT02_diyi: "最强的后勤"
 ECYLJJGT02_diyi_desc: "帝国军队后勤果然名不虚传，速度贼快！"
 ECYLJJGT02_dier: "帝国军官团"
 ECYLJJGT02_dier_desc: "女王殿下旗下的军官团天下无敌！"
 ECYLJJGT02_disan: "帝国的传承"
 ECYLJJGT02_disan_desc: "帝国历代的传承都非常强大，女王也是如此，是帝国的支柱！"
 ECYLJJGT02_disi: "装甲化推进"
 ECYLJJGT02_disi_desc: "帝国装甲师有英明神武的大雷元帅指导，一直猛如虎！"
 ECYLJJGT02_diwu: "军神的传承"
 ECYLJJGT02_diwu_desc: "帝国的军神总是神神秘秘的，但是每个将领都是非常崇拜他的，而且他也默默无闻的传承下去了！"

