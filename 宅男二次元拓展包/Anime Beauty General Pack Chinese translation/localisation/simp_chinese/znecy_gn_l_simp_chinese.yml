#领袖名字
 znecy_ldr_Yueer: "约尔·福杰"
 ldr_znecy_Yueer: "约尔的旧名为“约尔·布莱尔”，出生于东人民共和国境内的尼尔伯格的东边。她的双亲均已逝世，有一个年龄相差很大的弟弟尤里·布莱尔。她在与黄昏结婚后改姓为“约尔·福杰”。虽然约尔表面上是东国首都的巴林特市政厅的一名女性办事员，但真实身份是代号为“荆棘公主”的杀手。为了隐瞒身份，约尔接受了黄昏的求婚，与黄昏组成了家庭，并与黄昏以及他的养女阿尼亚·福杰一起生活。"
 znecy_Yueer_become_leader_tt: "约尔·福杰成为国家领导人（只是更换了图片与名字）"
 znecy_ldr_Elysia: "爱莉希雅"
 ldr_znecy_Elysia: "凡事任凭心意而为，自由自在，与副首领的身份格格不入的少女。亦是逐火英桀的创立者，聚集并维系此十三人的核心人物。只在喜欢的人上花时间，但每个人都很喜欢；只在有趣的事上花心思，但每件事都很有趣——心怀如此信念，带着真诚与热情拥抱每一天的纯真女孩♪无论是引起她的注意，亦或是令她失去兴趣，都值得为之如临如履。"
 znecy_Elysia_become_leader_tt: "爱莉希雅成为国家领导人（只是更换了图片与名字）"
 znecy_ldr_xier: "希儿"
 ldr_znecy_xier: "飒爽俊逸的「地火」成员，成长于地底危险混乱的环境，习惯独来独往。保护与被保护，压迫与被压迫，世界向希儿展示的始终是非黑即白的那一面——直至「那名少女」的出现。"
 znecy_xier_become_leader_tt: "希儿成为国家领导人（只是更换了图片与名字）"
 znecy_ldr_lhfz: "龙华妃咲"
 ldr_znecy_lhfz: "山海经高级中学所属、学生会组织「玄龙门」的门主。其言辞古雅威严，举手投足间透着一股神秘感，周身萦绕着难以靠近的氛围。然而，她巧妙地将这种印象活用于自己的职务之中。偶尔，她会“微服私访”下到寻常市井，能识破其真身者寥寥无几，而知晓的人只会向她投以微笑。"
 znecy_lhfz_become_leader_tt: "龙华妃咲成为国家领导人（只是更换了图片与名字）"
 znecy_ldr_huifeng: "灰风"
 ldr_znecy_huifeng: "由于灰具备鲜明的人性,可以变形成非常强大的舰娘,唯一一艘不必用充当吉祥物的事件战舰,还可以复活、还有陆军单位高达,以及坐办公室的满级强力总督,深受玩家们的喜爱并迅速遭到荣获娘化,变成第四天灾们的老婆甚至有mod做出了类galgame的事件窗口,让第四天灾获得与小灰的沉浸式交流体验。"
 znecy_huifeng_become_leader_tt: "灰风成为国家领导人（只是更换了图片与名字）"
 znecy_Guojialdr_become_leader_tt: "国家领导人获取加强数值（只是一点点强而已）"
